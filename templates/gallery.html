        .work-info {

        .back-link {

            color: var(--text-secondary);

            text-decoration: none;

        .back-link:hover {

        /* æ¨¡æ€æ¡† */
        .modal-overlay {

        .modal-close:hover {

        }
    </style>

<body>
    <div class="gallery-container">

                </a>

            </div>
            <div class="gallery-stats" id="gallery-stats">

        </header>
        
        <div class="gallery-grid" id="gallery-grid">
            <!-- åŠ¨æ€æ¸²æŸ“ -->
        </div>
        
        <div class="empty-gallery" id="empty-gallery" style="display: none;">
            <div class="empty-gallery-icon">ğŸ¨</div>
            <h3>è¿˜æ²¡æœ‰ä½œå“</h3>
            <p>å»åº”ç”¨ä¸­åˆ›ä½œä½ çš„ç¬¬ä¸€å¹…æ‰‹åŠ¿éŸ³ä¹ç”»ä½œå§ï¼</p>
            <a href="/app" class="btn btn-primary" style="margin-top: 16px;">å¼€å§‹åˆ›ä½œ</a>

    <!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->
    <div class="modal-overlay" id="image-modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <div class="modal-content">
            <img id="modal-image" src="" alt="ä½œå“é¢„è§ˆ">

    </div>
    
    <script>
        const galleryGrid = document.getElementById('gallery-grid');
        const galleryStats = document.getElementById('gallery-stats');
        const emptyGallery = document.getElementById('empty-gallery');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        
        // ä¹å™¨åç§°æ˜ å°„
        const instrumentNames = {
            'piano': 'é’¢ç´',
            'guitar': 'å‰ä»–',
            'drums': 'é¼“',
            'synth': 'åˆæˆå™¨',
            'strings': 'å¼¦ä¹'
        };
        
        // åŠ è½½ä½œå“åˆ—è¡¨
        async function loadGallery() {
            try {
                const response = await fetch('/api/gallery?limit=50');
                const data = await response.json();
                
                if (data.works.length === 0) {
                    galleryGrid.style.display = 'none';
                    emptyGallery.style.display = 'block';
                    galleryStats.textContent = 'å…± 0 ä»¶ä½œå“';
                    return;
                }
                
                galleryStats.textContent = `å…± ${data.total} ä»¶ä½œå“`;
                renderWorks(data.works);
                
            } catch (error) {
                console.error('åŠ è½½ä½œå“å¤±è´¥:', error);
                galleryStats.textContent = 'åŠ è½½å¤±è´¥';
            }
        }
        
        // æ¸²æŸ“ä½œå“åˆ—è¡¨
        function renderWorks(works) {
            galleryGrid.innerHTML = works.map(work => `
                <div class="work-card" data-id="${work.id}">
                    <img class="work-thumbnail" 
                         src="/api/gallery/${work.id}/thumbnail" 
                         alt="${work.title}"
                         onclick="viewWork('${work.id}')"
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 320 180%22><rect fill=%22%231a1a2e%22 width=%22320%22 height=%22180%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2214%22>æ— é¢„è§ˆ</text></svg>'">
                    <div class="work-info">
                        <h3 class="work-title">${work.title}</h3>
                        <div class="work-meta">
                            <span class="work-instrument">
                                ğŸµ ${instrumentNames[work.instrument] || work.instrument}
                            </span>
                            <span>${formatDate(work.created_at)}</span>
                        </div>
                        <div class="work-actions">
                            <button class="btn btn-primary" onclick="playbackWork('${work.id}')" ${work.project_file ? '' : 'disabled'} title="${work.project_file ? 'åŠ è½½å¹¶å›æ”¾' : 'æ— ä¹è°±æ•°æ®'}">å›æ”¾</button>
                            <button class="btn" onclick="viewWork('${work.id}')">æŸ¥çœ‹</button>
                            <button class="btn" onclick="exportWork('${work.id}')" ${work.project_file ? '' : 'disabled'}>å¯¼å‡º</button>
                            <button class="btn btn-danger" onclick="deleteWork('${work.id}')">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // æŸ¥çœ‹ä½œå“
        function viewWork(workId) {
            modalImage.src = `/api/gallery/${workId}/image`;
            imageModal.classList.add('active');
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            imageModal.classList.remove('active');
        }
        
        // ç‚¹å‡»èƒŒæ™¯å…³é—­
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModal();
            }
        });
        
        // ESC å…³é—­
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // åˆ é™¤ä½œå“
        async function deleteWork(workId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä»¶ä½œå“å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/gallery/${workId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadGallery();
                } else {
                    alert('åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                alert('åˆ é™¤å¤±è´¥');
            }
        }
        
        // åŠ è½½ä½œå“å¹¶å›æ”¾
        async function playbackWork(workId) {
            try {
                // å…ˆåŠ è½½é¡¹ç›®
                const response = await fetch(`/api/gallery/${workId}/project`);
                if (!response.ok) {
                    alert('æ— æ³•åŠ è½½é¡¹ç›®æ•°æ®');
                    return;
                }
                const projectData = await response.json();
                
                // è·³è½¬åˆ°åº”ç”¨é¡µé¢å¹¶ä¼ é€’é¡¹ç›®ID
                window.location.href = `/app?load_project=${workId}`;
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                alert('åŠ è½½é¡¹ç›®å¤±è´¥');
            }
        }
        
        // å¯¼å‡ºä½œå“
        async function exportWork(workId) {
            try {
                const response = await fetch(`/api/gallery/${workId}/project`);
                if (!response.ok) {
                    alert('æ— æ³•å¯¼å‡ºé¡¹ç›®');
                    return;
                }
                const projectData = await response.json();
                
                // ä¸‹è½½ JSON æ–‡ä»¶
                const blob = new Blob([JSON.stringify(projectData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `project_${workId}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('å¯¼å‡ºå¤±è´¥:', error);
                alert('å¯¼å‡ºå¤±è´¥');
            }
        }
        
        // é¡µé¢åŠ è½½

    </script>
